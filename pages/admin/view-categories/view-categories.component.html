<mat-card class="mt20">
    <h1 class="text-center mt20" style="font-family: 'Josefin Sans', sans-serif; font-weight:bold;">All Categories</h1>
    <!-- <mat-list> -->
      <mat-list-item *ngFor="let c of categories">
        <mat-icon mat-list-icon >category</mat-icon>
        <div mat-line>{{ c.title }}</div>
        <div mat-line style="padding-bottom: 18px;">{{ c.description }}</div>
        <hr style="color:grey;" class="hrLine">
        <mat-divider ></mat-divider>
        
      </mat-list-item>
    <!-- </mat-list> -->
  
    <div class="container text-center mt20 mb20">
      <button style="background-color: #5f7d95;" routerLink="/admin/add-category" mat-raised-button color="accent">
        Add New Category
      </button>
    </div>
  </mat-card>
