<mat-card class="mt20 mr20 ml20 " *ngFor="let q of quizzes">

    <mat-card-header>

        <div mat-card-avatar class="example-header-image"></div>


        <mat-card-title>
 
            {{q.title}}
        </mat-card-title>

        <mat-card-subtitle>



            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <p>{{q.description}}</p>
    </mat-card-content>
    

   
<div  class="mb10 ml10 mt10">
            <button [routerLink]="'/admin/view-questions/'+q.qId + '/' + q.title" mat-raised-button color="accent" style="background-color: #5f7d95;">Questions</button>
        <button class="ml10" mat-stroked-button color="accent" style="color: #5f7d95;">Max Marks: {{q.maxMarks}}</button>

        <button  class="ml10" mat-stroked-button color="accent" style="color: #5f7d95;">Questions displayed: {{q.numberOfQuestions}}</button>

        <button [routerLink]="'/admin/quiz/' + q.qId" class="ml10" mat-raised-button color="accent" style="background-color: #5f7d95;">Update</button>
        <button class="ml10 " mat-stroked-button color="accent" style="color: #5f7d95;">3 Attempts</button> 
        
        <button class="ml10" mat-raised-button color="accent" style="background-color: #5f7d95;" (click)="deleteQuiz(q.qId)">Delete</button> 
    </div>

    
   

</mat-card>

<div class="container text-center mt20">

    <button routerLink='/admin/add-quiz' mat-raised-button color="accent" style="background-color: #5f7d95;">Add New Quiz</button>
</div>
