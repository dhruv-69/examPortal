<div class="bootstrap-wrapper">

    <div class="container">

<div class="row" style="margin-top: 20px;">

<div class="col-md-6 offset-md-3">

    <mat-card class="mt-crd">
<div class="container text-center">

    <img class="imgicon" src="../../../assets/signup.png" alt="">
</div>
<h1 class="text-center" style="font-family: 'Josefin Sans', sans-serif; font-weight:bold;">Register Here</h1>

<!-- {{user | json}} -->

<form class="frm" (ngSubmit)="formSubmit()">
    <!-- username field -->
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input
        required
        [(ngModel)]="user.username"
        name="username"
        matInput placeholder="Enter Here"/>
        <mat-hint>User name must be unique</mat-hint>
    </mat-form-field>


    <!-- password -->

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input 
        required
        [(ngModel)]="user.password"
        name="password"
        type="password" matInput placeholder="Enter Here">
    </mat-form-field>

    <!-- firstname -->

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Firstname</mat-label>
        <input 
        required
        [(ngModel)]="user.firstName"
        name="firstName"
        matInput placeholder="Enter Here">
    </mat-form-field>

    <!-- lastname -->

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Lastname</mat-label>
        <input 
        required
        [(ngModel)]="user.lastName"
        name="lastName"
        matInput placeholder="Enter Here">
    </mat-form-field>

    <!-- email -->

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input 
        required
        [(ngModel)]="user.email"
        name="email"
        type="email" matInput placeholder="Enter Here">
    </mat-form-field>

    <!-- phone -->

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Phone No.</mat-label>
        <input 
        required
        [(ngModel)]="user.phone"
        name="phone"
        type="number" matInput placeholder="Enter Here">
    </mat-form-field>


    <div class="container text-center">

        
        <button  style="background-color: #5f7d95;" type="submit" mat-raised-button color="primary" >Register</button>
     

    </div>

</form>
</mat-card>

</div>

</div>

    </div>

</div>
