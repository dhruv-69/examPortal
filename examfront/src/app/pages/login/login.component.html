
<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row " style="margin-top: 20px;">

            <div class="col-md-6 offset-md-3">

                <mat-card class="mtcrd">

               
<div class="container text-center">

<img class="imgicon" src="../../../assets/user.png" alt=""/>
    
</div>

<h1 class="text-center" style="font-family: 'Josefin Sans', sans-serif; font-weight:bold; ">Login Here</h1>


<!-- {{loginData | json}} -->

<form class="frm" (ngSubmit)="formSubmit()">

    <!--username field-->
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input

            [(ngModel)]="loginData.username"
            name="username"
        required
        
        
        matInput placeholder="Enter Here"/>
        <mat-hint>Valid Username</mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input 

        [(ngModel)]="loginData.password"
        required
        
        name="password"
        type="password" matInput placeholder="Enter Here">
        <mat-hint>Valid Password</mat-hint>
    </mat-form-field>

    <div class="container text-center">

<button style="background-color: #5f7d95;" mat-raised-button color="primary" type="submit">Login</button>
<button class="ml10" mat-raised-button color="accent">Reset</button>

    </div>
                



            </form>
        </mat-card>
            </div>
        </div>
    </div>
</div>
