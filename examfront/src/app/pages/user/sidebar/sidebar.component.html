<mat-card class="mt20">
    <mat-action-list>
      <div mat-subheader style="color: grey;">Available Categories</div>
    

      <button
      
      mat-list-item
      routerLink="/user-dashboard/0"
      >
        <mat-icon mat-list-icon>quiz</mat-icon> All Quizzes
      </button>
      <button

      [routerLink]="'/user-dashboard/'+c.cid"
      *ngFor="let c of categories"
      mat-list-item >
        <mat-icon mat-list-icon>quiz</mat-icon> {{c.title}}
      </button>

      
     
    </mat-action-list>
  </mat-card>
