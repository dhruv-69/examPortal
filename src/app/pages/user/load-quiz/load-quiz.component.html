<div class="bootstrap-wraaper">


    <div class="container-fluid">
        <mat-card class="mt20">
        <h1 style="font-family: 'Josefin Sans', sans-serif; font-weight:bold;" class="mt20 text-center">Available Quizzes</h1>
    </mat-card>

        <div class="row mt20" *ngIf="quizzes">

            

            <div class="col-md-4" *ngFor="let q of quizzes">

               <mat-card class="mb20">


                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                        {{q.title}}
                    </mat-card-title>
                    <mat-card-subtitle>
                            {{q.category.title}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="truncate">{{q.description}}</p>
                </mat-card-content>

                <div class="container mb10 mt10" style="margin-left: -9px;">

                    <!-- <button mat-stroked-button color="primary" >View</button> -->
                    <button class="ml10" mat-stroked-button color="primary" [routerLink]="'/user-dashboard/instructions/'+q.qId">Start</button>
                    <button mat-button color="accent" >Questions: {{q.numberOfQuestions}}</button>
                    <button mat-button color="accent" >M.M {{q.maxMarks}}</button>
                </div>

               </mat-card>
            </div>

            <div class="col-md-12" *ngIf="quizzes.length==0">

                <mat-card class="text-center">
                    <mat-card-content>
                        <div class="container text-center">

                            <img class="imgicon" src="../../../assets/oops.png" alt="">
                        </div>
                        <h1 style="font-weight:500;">Nothing to show in this category !!</h1>
                    </mat-card-content>
                </mat-card>
            </div>
          

        </div>

    </div>
</div>
