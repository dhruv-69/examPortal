<mat-card class="mt20">

    <h1 class="text-center mt20" style="font-family: 'Josefin Sans', sans-serif; font-weight:bold ;" >Add New Quiz</h1>

   <div class="container">
    <div class="row">

        <div class="col-md-8 offset-md-2">


                    <form action="" (ngSubmit)="addQuiz()">


                        <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter Title</mat-label>
                                <input 
                                required
                                [(ngModel)]="quizData.title"
                                type="text" name="title" placeholder="Enter Here" matInput>
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter description</mat-label>
                            <textarea
                            [(ngModel)]="quizData.description"
                            type="text" name="description" rows="5" placeholder="Enter Here" matInput></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Max Marks</mat-label>
                                <input
                                [(ngModel)]="quizData.maxMarks"
                                type="text" name="maxMarks" placeholder="Enter Here" matInput>
                        </mat-form-field>

                        </div>
                        <div class="col-md-6">

                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of questions</mat-label>
                                <input
                                [(ngModel)]="quizData.numberOfQuestions"
                                type="text" name="numberOfQuestions" placeholder="Enter Here" matInput>
                        </mat-form-field>
                        </div>
                    </div>

                    <mat-slide-toggle
                    name="active"

                    [(ngModel)]="quizData.active"
          class="mb20"
          color="accent"
          
          
          >
        Publish Status
      </mat-slide-toggle>
      <br/>


      <mat-form-field appearance="fill" class="mt20 w100">
        <mat-label>Categories</mat-label>
        <mat-select
        [(ngModel)]="quizData.category.cid"
        name="category">
          <mat-option *ngFor="let c of categories" [value]="c.cid">
            {{c.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      
      <div class="container text-center">
        <button class="mb20" mat-raised-button style="background-color: #5f7d95; color: white;"  type="submit">Add</button>
      </div>
                    </form>
        </div>
   </div>
    </div>
</mat-card>
