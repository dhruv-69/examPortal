<mat-card class="mt20">
    <h1 class="text-center mt20" style="font-family: 'Josefin Sans', sans-serif; font-weight: bold;">Add New Category</h1>
  
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="formSubmit()">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Title</mat-label>
  
                <input
                  required
                  autofocus
                  type="text"
                  name="title"
                  matInput
                  placeholder="Enter here"
                  [(ngModel)]="category.title"
                  
                />
              </mat-form-field>
  
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Description</mat-label>
  
                <textarea
                  name="description"
                  matInput
                  [(ngModel)]="category.description"
                  placeholder="Enter Category Description"
                
                  rows="15"
                ></textarea>
              </mat-form-field>
  
              <div class="container text-center mt15">
                <button mat-raised-button color="accent" style="background-color: #5f7d95;">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
